<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    {% for item in post %}
    <h2>{{item.title}}</h2>
    <p>{{item.content}}</p>
    <p>{{item.author}}  -  {{item.published_date}}</p>
    <hr>
    {% endfor %}
</body>
</html>
