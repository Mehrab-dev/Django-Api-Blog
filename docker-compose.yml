services:
  backend:
    build: .
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
  db:
    image: postgres:17
    container_name: postgres_db
    environment:
      POSTGRES_DB: Django_Blog
      POSTGRES_USER:  Admin
      POSTGRES_PASSWORD: Mm20399990
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: